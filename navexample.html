<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .navbar {
      background-color: #333;
      overflow: hidden;
    }

    .navbar a {
      float: left;
      display: block;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }

    .navbar a:hover {
      background-color: #ddd;
      color: black;
    }

    .navbar .dropdown {
      float: left;
      overflow: hidden;
    }

    .navbar .dropdown .dropbtn {
      font-size: 16px;  
      border: none;
      outline: none;
      color: white;
      padding: 14px 16px;
      background-color: inherit;
      font-family: inherit;
      margin: 0;
    }

    .navbar a, .navbar .dropdown:hover .dropbtn {
      background-color: #ddd;
      color: black;
    }

    .navbar .dropdown-content {
      display: none;
      position: absolute;
      background-color: #f9f9f9;
      min-width: 160px;
      box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
      z-index: 1;
    }

    .navbar .dropdown-content a {
      float: none;
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
      text-align: left;
    }

    .navbar .dropdown-content a:hover {
      background-color: #ddd;
    }

    @media (max-width: 600px) {
      .navbar a:not(:first-child), .navbar a:not(:last-child), .navbar .dropdown .dropbtn {
        display: none;
      }

      .navbar a:first-child, .navbar a:last-child {
        display: block;
      }

      .navbar .dropdown {
        display: block;
      }
    }
  </style>
</head>
<body>

<div class="navbar">
  <a href="#home">Inicio</a>
  <a href="#news">Noticias</a>
  <a href="#contact">Contacto</a>
  <div class="dropdown">
    <button class="dropbtn">Más 
      <i class="fa fa-caret-down"></i>
    </button>
    <div class="dropdown-content">
      <a href="#about">Acerca de</a>
      <a href="#services">Servicios</a>
      <a href="#clients">Clientes</a>
    </div>
  </div>
</div>

<h3>Contenido de la página...</h3>

</body>
</html>
